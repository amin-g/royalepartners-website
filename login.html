<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Royale Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #111827;
        }
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }
    </style>
</head>
<body class="text-white antialiased">

    <div class="relative min-h-screen flex flex-col">
        <header class="absolute top-0 left-0 right-0 p-6 md:p-8 z-10">
            <nav class="flex justify-between items-center">
                <a href="./index.html">
                    <img src="Gemini_Generated_Image_hzal0hzal0hzal0h.jpg" alt="Royale Partners Logo" class="h-16 w-auto">
                </a>
                <div class="flex items-center space-x-4 md:space-x-6">
                    <a href="mailto:info@royalepartners.com" class="font-medium hover:text-gray-300 transition duration-300">Contact</a>
                </div>
            </nav>
        </header>

        <main class="flex-grow flex items-center justify-center px-4">
            <div class="w-full max-w-sm">
                <div class="bg-gray-900/50 backdrop-blur-sm shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4 border border-gray-700">
                    <div class="mb-8 text-center">
                        <h1 class="text-3xl font-bold text-white">Login</h1>
                        <p class="text-gray-400 mt-2">Access your client portal.</p>
                    </div>
                    <form onsubmit="return false;">
                        <div class="mb-4">
                            <label class="block text-gray-400 text-sm font-bold mb-2" for="email">Email</label>
                            <input class="bg-gray-800 border border-gray-700 rounded-lg w-full py-3 px-4 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-white/50" id="email" type="email" placeholder="you@example.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-400 text-sm font-bold mb-2" for="password">Password</label>
                            <input class="bg-gray-800 border border-gray-700 rounded-lg w-full py-3 px-4 text-white mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-white/50" id="password" type="password" placeholder="******************">
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="w-full bg-white hover:bg-gray-200 text-gray-900 font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300" type="button">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="absolute bottom-0 left-0 p-6 md:p-8">
            <div class="text-left">
                <div class="text-sm font-light text-gray-400">
                    <p>Boston, MA</p>
                    <p>Miami, FL</p>
                    <p>New York, NY</p>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
