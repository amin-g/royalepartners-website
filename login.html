<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Royale Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }
        .text-shadow-soft {
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .background-image-blur {
            background-image: url('./background-clear.png');
            filter: blur(8px);
            -webkit-filter: blur(8px);
            transform: scale(1.1); /* Prevents blurred edges from showing */
        }
    </style>
</head>
<body class="antialiased" style="color: #F5F5F5;">

    <!-- Blurred Background Image Container -->
    <div class="fixed inset-0 z-0 background-image-blur bg-cover bg-center"></div>
    <div class="fixed inset-0 z-0 bg-black/30"></div>


    <!-- Page Content Container -->
    <div class="relative min-h-screen flex flex-col justify-between z-10">

        <header class="w-full p-4 md:p-6">
            <nav class="flex justify-between items-center">
                <!-- Logo and Title on the left -->
                <a href="/" class="flex items-center space-x-2 md:space-x-4">
                    <img src="./rp-logo-tree.png" alt="Royale Partners Tree Logo" class="h-8 md:h-10 w-auto">
                    <h1 class="font-garamond text-2xl md:text-4xl font-normal">Royale Partners</h1>
                </a>

                <!-- Right Navigation Links -->
                <div class="flex items-center space-x-3 md:space-x-6 text-sm md:text-base">
                    <a href="mailto:info@royalepartners.com" class="font-medium transition duration-300 hover:text-gray-300">Contact</a>
                </div>
            </nav>
        </header>

        <!-- Login Form -->
        <main class="flex-grow flex items-center justify-center px-4">
            <div class="w-full max-w-sm">
                <!-- Further reduced vertical padding on mobile (py-4) -->
                <div class="bg-black/20 backdrop-blur-sm shadow-2xl rounded-2xl px-6 py-4 md:px-8 md:py-8 border border-white/10">
                    <!-- Further reduced margin-bottom on mobile (mb-4) -->
                    <div class="mb-4 text-center">
                        <h1 class="text-3xl font-bold text-white text-shadow-soft">Login</h1>
                        <p class="text-gray-300 mt-2 text-shadow-soft">Access your client portal.</p>
                    </div>
                    <form onsubmit="return false;">
                        <div class="mb-4">
                            <label class="block text-gray-300 text-sm font-bold mb-2 text-shadow-soft" for="email">
                                Email
                            </label>
                            <input class="bg-black/30 border border-white/20 rounded-lg w-full py-3 px-4 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-white/50" id="email" type="email" placeholder="you@example.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-300 text-sm font-bold mb-2 text-shadow-soft" for="password">
                                Password
                            </label>
                            <input class="bg-black/30 border border-white/20 rounded-lg w-full py-3 px-4 text-white mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-white/50" id="password" type="password" placeholder="******************">
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="w-full bg-white/90 hover:bg-white text-gray-900 font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300" type="button">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="w-full p-2 md:p-4 text-shadow-soft">
            <div class="max-w-screen-xl mx-auto">
                <div class="text-xs md:text-base font-medium tracking-wider text-center">
                    <!-- This layout works for all screen sizes without causing overflow -->
                    <div class="flex flex-wrap justify-center items-center gap-x-3 md:gap-x-4">
                        <span>New York, NY</span>
                        <span class="text-gray-400">&bull;</span>
                        <span>Miami, FL</span>
                        <span class="text-gray-400">&bull;</span>
                        <span>Boston, MA</span>
                    </div>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
